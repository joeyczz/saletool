version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:lts

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/sale

    branches:
      only:
        - master

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: |
            ls
            yarn
            ls

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Building
          command: |
            yarn build
            ls

      - save_cache:
          paths:
            - build
          key: v1-build-{{ .Environment.CIRCLE_BRANCH }}-{{ .Environment.CIRCLE_SHA1 }}

      - add_ssh_keys:
          fingerprints:
            - 'c0:9d:85:73:d5:72:e1:53:83:e9:5f:94:0d:e6:ce:32'

      - run: ssh-keyscan -p 29797 104.224.131.116  >> ~/.ssh/known_hosts

      - run:
          name: upload
          command: |
            ls
            pwd
            sudo scp -i ~/.ssh/id_rsa_c09d8573d572e15383e95f940de6ce32 -P 29797 -r build/* root@104.224.131.116:/joey/front/sale
            sudo scp -P 29797 -r build/* root@104.224.131.116:/joey/front/sale
